---
- name: Create new user for MariaDB
  mysql_user:
    name: redmine
    password: redmine
    priv: '*.*:ALL'
    state: present

- name: Create new database for MariaDB
  mysql_db:
    name: redmine
    encoding: utf8
    state: present

- name: Import database dump
  mysql_db:
    name: redmine
    state: import
    target: /tmp/benchmark-mariadb.dump.sql.xz
